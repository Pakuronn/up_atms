<!DOCTYPE html>
<html>

<head>
    <title>UnionPay ATMs (Indonesia)</title>
    <link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>
    <script src="https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script>
        const mapOptions = {
            center: [-8.7017446, 115.2125175],
            zoom: 11,
        }
        const map = new L.map('map', mapOptions);
        const layer = new L.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        map.addLayer(layer);

        const atms = fetch('/atms.json')
            .then(res => res.json())
            .then(atms => {
                console.log(Object.values(atms));
                Object.values(atms)
                    .filter(({ lat, lon, bankName }) => lat && lon)
                    .forEach(({ lat, lon, bankName }) => {
                        const marker = new L.Marker([lat, lon], { title: bankName });
                        marker.bindPopup(`${bankName}`);
                        marker.addTo(map);
                    })
            });
    </script>
</body>

</html>
